<!DOCTYPE html>
<html>
<head>
  <title>视频播放</title>
  <style>
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video width="640" height="360" controls>
      <source src="video.mp4" type="video/mp4">
      您的浏览器不支持HTML5视频。
    </video>
  </div>
</body>
</html>
